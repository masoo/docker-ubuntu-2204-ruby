name: Build / Push for Ubuntu 22.04 ruby

on:
  workflow_dispatch:
  schedule:
    # UTC 15:10 on Saturday
    # JST 0:10 on Sunday
    - cron: "10 15 * * 6"
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [3.0.0, 3.0.1, 3.0.2, 3.0.3, 3.0.4, 3.0.5, 3.1.0, 3.1.1, 3.1.2, 3.1.3, 3.2.0]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: login / build / push to dockerhub
        uses: ./.github/actions/docker_hub_push
        with:
          docker-username: ${{ secrets.DOCKER_USERNAME }}
          docker-password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          ruby-version: ${{ matrix.ruby-version }}
